<!doctype html>
<html>
  <head>
    <title>geofire-elements demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../geofire-query.html">
    <link rel="import" href="../../geo-location/geo-location.html">
    <link rel="import" href="../../google-map/google-map.html">
    <link rel="import" href="../../google-map/google-map-marker.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
    <script>
      firebase.initializeApp({
        apiKey: "AIzaSyD0irm8Cxx8qq1Dg7n07COfbA11_0gUsUc",
        authDomain: "geo-fire-demo-b0bdf.firebaseapp.com",
        databaseURL: "https://geo-fire-demo-b0bdf.firebaseio.com"
      }, 'demo');
    </script>
  </head>
  <body>

    <div class="vertical-section-container centered">
      <h3>Basic geofire-query Demo</h3>
      <demo-snippet>
        <template is="dom-bind">
          <geofire-query id="query"
                         app="demo"
                         path="geofire1"
                         lat="[[lat]]"
                         lng="[[lng]]"
                         radius="100"
                         results-array="{{results}}"></geofire-query>
          <button onclick="addMe()">Add Me</button>
          <button onclick="queryTest()">Run Query Test</button>
          <google-map latitude="[[lat]]" longitude="[[lng]]" api-key="AIzaSyAUPOaJubJnaRTPUd_xX8MOA62gRtSlfCc" style="height:300px">
            <google-map-marker latitude="[[lat]]" longitude="[[lng]]" icon="http://maps.gstatic.com/mapfiles/ridefinder-images/mm_20_blue.png"></google-map-marker>
            <template is="dom-repeat" items="[[results]]">
              <google-map-marker latitude="[[item.lat]]" longitude="[[item.lng]]"></google-map-marker>
            </template>
          </google-map>
          <geo-location id="location" latitude="{{lat}}" longitude="{{lng}}"></geo-location>

          <script>
            function addMe() {
              var el = document.getElementById('location');
              var lat = Math.round(el.latitude * 100) / 100;
              var lng =  Math.round(el.longitude * 100) / 100;
              var geo = document.getElementById('query')._geofire;
              // console.log(lat, lng, geo);

              var key = 'user_' + lat + '_' + lng;
              key = key.replace(/\./g, ',');
              geo.set(key, [lat, lng]).then(function () {
                  console.log('success');
                }, function (error) {
                  console.log('failure', error);
                });
            }

            function queryTest() {
              var el = document.getElementById('location');
              var lat = Math.round(el.latitude * 100) / 100;
              var lng =  Math.round(el.longitude * 100) / 100;

              el = document.getElementById('query');
              var geo = el._geofire;
              var query = el._query;

              console.log('query:', query, query.center(), query.radius());

              //Not working
              query.on("key_entered", function(key, loc, dist) {
                console.log('<geofire-query> key_entered', key, loc, dist);
              });

              // Works for some reason --- it was working, i swear
              var newGeo = new GeoFire(firebase.app('demo').database().ref('geofire1'));
              var newQuery = newGeo.query({
                center: [lat, lng],
                radius: 1000
              });
              console.log('new query:', newQuery, newQuery.center(), newQuery.radius());
              newQuery.on("key_entered", function(key, loc, dist) {
                console.log('newQuery key_entered', key, loc, dist);
              });
              newQuery.on("ready", function() {
                console.log('newQuery ready');
              });
            }
          </script>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
